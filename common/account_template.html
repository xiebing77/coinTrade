<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    table#t01 {
        width: 100%;
        background-color: #f1f1c1;
    }
    </style>
</head>

<body>
    <table id="t01">
        <caption>Account status</caption>
        <tr>
            {% for item in accounts[0] %}
                <th>{{ item }}</th>
            {% endfor %}
        </tr>

        {% for account in accounts %}
        <tr>
            {% for item in account %}
                <td>{{ account[item] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr>
            <th>Total</th>
            <th>{{balance}}</th>
        </tr>
    </table>
    <br />

</body>
</html>
